version: '3'
services:
  frontend:
    build: 
      context: ./frontend/
      dockerfile: frontend.Dockerfile
    container_name: gait-anywhere-frontend
    ports:
      - 47000:80
    depends_on:
      - backend
  backend:
    image: gait-anywhere-backend:latest
    build:
      context: ./backend/
      dockerfile: backend.Dockerfile
    container_name: gait-anywhere-backend
    environment:
      - FLASK_DEBUG=1
      - APP_SETTINGS=project.server.config.DevelopmentConfig
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - SQLALCHEMY_DATABASE_URI=${SQLALCHEMY_DATABASE_URI}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - MOUNT=${PWD}/backend
    working_dir: /root/backend
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    volumes:
      - ./backend:/root/backend
      - /var/run/docker.sock:/var/run/docker.sock
    command: python3 -m gunicorn -c config.py wsgi:app
    depends_on:
      - db
  db:
    image: mysql:8
    container_name: gait-anywhere-db
    command: mysqld --default-authentication-plugin=mysql_native_password
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    ports:
      - 47001:3306
    volumes:
      - ./database/sql:/docker-entrypoint-initdb.d
  redis:
    image: redis:6-alpine
    container_name: gait-anywhere-redis
  worker:
    image: gait-anywhere-backend:latest
    container_name: gait-anywhere-worker
    command: celery --app inference.tasks.celery worker -P solo --loglevel=info --logfile=inference/logs/celery.log
    volumes:
      - ./backend:/root/backend
      - /var/run/docker.sock:/var/run/docker.sock
    working_dir: /root/backend
    environment:
      - FLASK_DEBUG=1
      - APP_SETTINGS=project.server.config.DevelopmentConfig
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - SQLALCHEMY_DATABASE_URI=${SQLALCHEMY_DATABASE_URI}
      - RESULT_DIR=/root/backend/data/
      - CUDA_DEVICE_ORDER=PCI_BUS_ID
      - MOUNT=${PWD}/backend
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    depends_on:
      - frontend
      - backend
      - db
      - redis
  dashboard:
    image: gait-anywhere-backend:latest
    container_name: gait-anywhere-dashboard
    working_dir: /root/backend
    command: celery --app inference.tasks.celery flower --port=5555 --broker=redis://redis:6379/0
    ports:
      - 47002:5555
    volumes:
      - ./backend:/root/backend
    environment:
      - FLASK_DEBUG=1
      - APP_SETTINGS=project.server.config.DevelopmentConfig
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    depends_on:
      - frontend
      - backend
      - db
      - redis
      - worker
