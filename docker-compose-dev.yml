version: '3'
services:
  frontend:
    build: 
      context: ./frontend/
      dockerfile: frontend.dev.Dockerfile
    container_name: gait-anywhere-frontend-dev
    working_dir: /root/frontend
    ports:
      - 47000:3000
    depends_on:
      - backend
    stdin_open: true
    tty: true
    volumes:
      - ./frontend:/root/frontend
  backend:
    image: gait-anywhere-backend:latest
    build:
      context: ./backend/
      dockerfile: backend.Dockerfile
    container_name: gait-anywhere-backend-dev
    environment:
      FLASK_DEBUG: 1
      APP_SETTINGS: 'project.server.config.DevelopmentConfig'
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      SQLALCHEMY_DATABASE_URI: ${SQLALCHEMY_DATABASE_URI}
      CELERY_BROKER_URL: 'redis://redis:6379/0'
      CELERY_RESULT_BACKEND: 'redis://redis:6379/0'
      MOUNT: ${PWD}/backend
    working_dir: /root/backend
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    stdin_open: true
    tty: true
    ports:
      - 47001:5000
    volumes:
      - ./backend:/root/backend
      - ${DOCKER_SOCKET_PATH}:/var/run/docker.sock
    depends_on:
      - db
  db:
    image: mysql:8
    container_name: gait-anywhere-db-dev
    command: mysqld --default-authentication-plugin=mysql_native_password
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    ports:
      - 53000:3306
    volumes:
      - ./database/sql:/docker-entrypoint-initdb.d
  redis:
    image: redis:6-alpine
    container_name: gait-anywhere-redis-dev
  worker:
    image: gait-anywhere-backend:latest
    container_name: gait-anywhere-worker-dev
    command: celery --app inference.tasks.celery worker -P solo --loglevel=info --logfile=inference/logs/celery.log
    volumes:
      - ./backend:/root/backend
      - ${DOCKER_SOCKET_PATH}:/var/run/docker.sock
    working_dir: /root/backend
    environment:
      FLASK_DEBUG: 1
      APP_SETTINGS: 'project.server.config.DevelopmentConfig'
      CELERY_BROKER_URL: 'redis://redis:6379/0'
      CELERY_RESULT_BACKEND: 'redis://redis:6379/0'
      SQLALCHEMY_DATABASE_URI: ${SQLALCHEMY_DATABASE_URI}
      RESULT_DIR: '/root/backend/data/'
      CUDA_DEVICE_ORDER: 'PCI_BUS_ID'
      CUDA_VISIBLE_DEVICES: '0'
      MOUNT: ${PWD}/backend
      CELERY_WORKER: gait-worker
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    depends_on:
      - frontend
      - backend
      - db
      - redis
  dashboard:
    image: gait-anywhere-backend:latest
    container_name: gait-anywhere-dashboard-dev
    working_dir: /root/backend
    command: celery --app inference.tasks.celery flower --port=5555 --broker=redis://redis:6379/0
    ports:
      - 47002:5555
    volumes:
      - ./backend:/root/backend
    environment:
      - FLASK_DEBUG=1
      - APP_SETTINGS=project.server.config.DevelopmentConfig
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    depends_on:
      - frontend
      - backend
      - db
      - redis
      - worker
